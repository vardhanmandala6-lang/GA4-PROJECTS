<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products — Earbuds Store</title>

  <style>
    body { margin:0; font-family:Arial; background:#f5f7fa; }
    header { background:#0f172a; color:white; padding:18px 20px; display:flex; justify-content:space-between; }
    .brand { font-size:22px; font-weight:bold; }
    nav a { color:#cbd5e1; margin-left:20px; text-decoration:none; font-weight:600; }

    .section { max-width:1100px; margin:40px auto; padding:0 20px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:20px; }

    .card { background:white; padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); text-align:center; }
    .card img { width:100%; height:200px; object-fit:cover; border-radius:10px; }
    .price { font-size:20px; color:#2563eb; font-weight:bold; }

    button { padding:10px 14px; background:#2563eb; color:white; border:0; border-radius:10px; cursor:pointer; margin-top:12px; font-weight:bold; }
  </style>
</head>
<body>

<header>
  <div class="brand">Earbuds Store</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
  </nav>
</header>

<section class="section">
  <h2>Our Products</h2>

  <div class="grid">

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>Earbuds Pro</h3>
      <div class="price">₹1,299</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>Bass Boost X</h3>
      <div class="price">₹999</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>AirPods Style</h3>
      <div class="price">₹799</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>SportBuds Lite</h3>
      <div class="price">₹899</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>NoiseCancel Ultra</h3>
      <div class="price">₹1,499</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x200" />
      <h3>Gaming Pods</h3>
      <div class="price">₹1,099</div>
      <button onclick="location.href='payment.html'">Buy Now</button>
    </div>

  </div>

</section>

</body>
</html>
